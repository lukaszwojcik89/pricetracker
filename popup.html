<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="product-details">
            <h1 id="product-name" data-i18n="product_name">Nazwa produktu:</h1>
            <p id="product-price" data-i18n="product_price">Cena produktu:</p>
            <p id="lowest-price-30-days" data-i18n="lowest_price_in_30_days">
                Najniższa cena z 30 dni przed obniżką:
            </p>
            <p id="price-without-code" data-i18n="price_without_code">
                Cena bez kodu:
            </p>
        </div>
        <div class="button-group">
            <button class="action-button" id="track-price">Śledź cenę</button>
            <button class="action-button" id="save-product">
                Zapisz produkt
            </button>
            <button class="action-button" id="clear-list">Wyczyść listę</button>
            <button class="action-button" id="refresh-all">
                Odśwież wszystkie
            </button>

            <div class="dark-mode-toggle">
                <label for="dark-mode-switch">
                    <input type="checkbox" id="dark-mode-switch" />
                </label>
            </div>
        </div>

        <table id="saved-products-table">
            <thead>
                <tr>
                    <th>Nazwa produktu</th>
                    <th>Cena produktu</th>
                    <th>Najniższa cena (30 dni)</th>
                    <th>Cena bez kodu</th>
                    <th>Link do produktu</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="popup.js"></script>
    </body>
</html>
